<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rufina:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Calculadora vers√£o 1.2</title>
  </head>
  <body>
    <h1 class="title">Calculadora</h1>
    <div class="main-container">
      <input class="display" readonly></input>
      <div class="btn-container">
        <button onclick="calculate('/')" class="btn operator">/</button>
        <button onclick="calculate('7')">7</button>
        <button onclick="calculate('8')">8</button>
        <button onclick="calculate('9')">9</button>
        <button onclick="calculate('*')" class="btn operator">*</button>
        <button onclick="calculate('4')">4</button>
        <button onclick="calculate('5')">5</button>
        <button onclick="calculate('6')">6</button>
        <button onclick="calculate('-')" class="btn operator">-</button>
        <button onclick="calculate('3')">3</button>
        <button onclick="calculate('2')">2</button>
        <button onclick="calculate('1')">1</button>
        <button onclick="calculate('+')" class="btn operator">+</button>
        <button onclick="clearResult()" class="btn clear">C</button>
        <button onclick="calculate('0')">0</button>
        <button onclick="calculate('.')">.</button>
        <button onclick="finalResult()" class="btn">=</button>
      </div>
    </div>
  </body>
  <script src="./scripts.js"></script>
</html>
